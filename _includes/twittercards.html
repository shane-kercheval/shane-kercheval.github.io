<!-- http://danyalzia.com/2015/06/30/adding-twitter-cards-to-jekyll/ -->
{% assign siteInfo = site.data.contacts['site'] %}

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ siteInfo.twitter_username }}">
<meta name="twitter:creator" content="@{{ siteInfo.twitter_username }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image:src" content="{% if page.thumbnail %}{{ site.url }}{{ page.thumbnail }}{% else %}{{ site.url }}{{ site.data.config.logo }}{% endif %}">
