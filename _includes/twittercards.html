<!-- http://danyalzia.com/2015/06/30/adding-twitter-cards-to-jekyll/ -->
{% assign siteInfo = site.data.contacts['site'] %}

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ siteInfo.twitter_username }}">
<meta name="twitter:creator" content="@{{ siteInfo.twitter_username }}">
{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
{% if page.excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt }}">
{% else %}
  <meta name="twitter:description" content="{{ site.description }}">
{% endif %}
{% if page.thumbnail %}
  <meta name="twitter:image:src" content="{{ site.url }}/img/{{ page.thumbnail }}">
{% else %}
  <meta name="twitter:image:src" content="{{ site.url }}/img/logo.png">
{% endif %}
