<!-- http://formspree.io/ -->
{% assign form = site.data.contact-form %}
<div id="contact-form-container">
<hr id="contact-form-line">
<form id="contact-form" action="//formspree.io/{{ form.email }}" method="POST">
  <h1>{{ form.header }}</h1>
  <input class="contact-form-item" type="email" value="" name="_replyto" placeholder="{{ form.email_placeholder }}" required>
  <textarea class="contact-form-item" type="text" value="" name="message" placeholder="{{ form.textarea_placeholder }}" required></textarea>
  <button id="contact-form-submit-button" class="button contact-form-item" type="submit">{{ form.button_text }}</button>
</form>
</div>
